<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Effective attenuation</title>
    <meta name="author (adaptation to JavaScript)" content="Baptiste Jayet">
    <meta name="author (adaptation to JavaScript)" content="Jean S. Matias">
    <meta name="author (original MATLAB code)" content="Jacqueline Gunther">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="../css/mystylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script> <!-- Load chart.js library -->
  </head>
  <body>
      <script src="components/layout.js"></script>

      <div class="app">
        <div class="title-container">
          <h1>Tissue effective attenuation</h1>
          Calculate the tissue absorption coefficient and reduced scattering coefficient at various wavelengths. Then determine the effective attenuation coefficient.
        </div>

        <div class="app-container">
          <div class="input-area">
            <h2>Tissue properties</h2>
            <div class="property">
              <label for="BloodConc">Blood Concentration</label>
              <input type="number" id="BloodConc" value="5" onchange="updateCharts()"/>
            </div>
            <div class="property">
              <label for="BloodSat">Blood Saturation</label>
              <input type="number" id="BloodSat" value="60" onchange="updateCharts()"/>
            </div>
            <div class="property">
              <label for="WaterConc">Water Concentration</label>
              <input type="number" id="WaterConc" value="65" onchange="updateCharts()"/>
            </div>
            <div class="property">
              <label for="LipidConc">Lipid Concentration</label>
              <input type="number" id="LipidConc" value="15" onchange="updateCharts()"/>
            </div>

            <h2>Scattering properties</h2>
            <div class="property">
              <label for="RayProbFactor">Rayleigh scattering probability factor</label>
              <input type="number" id="RayProbFactor" value="500" onchange="updateCharts()"/>
            </div>
            <div class="property">
              <label for="MieProbFactor">Mie scattering probability factor</label>
              <input type="number" id="MieProbFactor" value="2000" onchange="updateCharts()"/>
            </div>
            <div class="property">
              <label for="MieSizeParam">Mie size parameter coefficient</label>
              <input type="number" id="MieSizeParam" value="1" onchange="updateCharts()"/>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="chart_mua_mus" width="10" height="5"></canvas>
            <canvas id="chart_mueff" width="10" height="5"></canvas>
          </div>
        </div>
      </div>
      <div class="options-area">
        <span class="empty"></span>
        <div class="chart-display-options">
          <div class="property">
            <!-- the value 260 and 1580 should be in the JS -->
            <label for='wv_min'>Minimum Wavelength: <span id="min_label">260</span></label>
            <input type="range" id="wv_min" value="0" onclick="changeWV()"/> 
          </div>
          <div class="property">
            <label for="wv_max">Maximum Wavelength: <span id="max_label">1580</span></label> 
            <input type="range" id="wv_max" value="100" onclick="changeWV()"/>
          </div>
          <div class="property">
            <label for="check_log">Log Scale</label>
            <input type="checkbox" id='check_log' onclick="changeScale()">
          </div>
        </div>
      </div>
  </body>
  <script src="../js/tissue_mueff.js"></script>
</html>
