<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Inverse tissue absorption</title>
    <meta name="author (adaptation to JavaScript)" content="Baptiste Jayet">
    <meta name="author (adaptation to JavaScript)" content="Jean S. Matias">
    <meta name="author (original MATLAB code)" content="Jacqueline Gunther">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="../css/mystylesheet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script> <!-- Load chart.js library -->
  </head>
  <body>
    <div class="app">
      <div class="title-container">
        <h1>Inverse tissue absorption</h1>
        Change chromophore concentrations in order to match the measurement spectrum.
      </div>
      <div class="app-container">
        <div class="input-area">
          <h2>Measurement spectrum:</h2> 
          <div class="property">
            <input type="number" placeholder="Between 1 and 21" id="refSpecNumber" value="" step="1" min="1" max="21" onchange="changeRefSpectrum()"/>
          </div>
          
           
          <h2>Match the spectrum</h2>
          <div class="property">
            <label for="BloodConc">Blood Concentration</label>
            <input type="number" id="BloodConc" value="5" step="1" min="0" onchange="updateTissueChart()"/>
          </div>
          <div class="property">
            <label for="BloodSat">Blood Saturation</label>
            <input type="number" id="BloodSat" value="60" step="1" min="0" onchange="updateTissueChart()"/>
          </div>
          <div class="property">
            <label for="WaterConc">Water Concentration</label>
            <input type="number" id="WaterConc" value="65" step="1" min="0" onchange="updateTissueChart()"/>
          </div>
          <div class="property">
            <label for="LipidConc">Lipid Concentration</label>
            <input type="number" id="LipidConc" value="15" step="1" min="0" onchange="updateTissueChart()"/>
          </div>
        </div>

        <div class="chart-container">
          <div class="chart-area">
            <canvas id="chart_spectra" width="10" height="5"></canvas>
          </div>
        </div>

      </div>
    </div>
    <div class="options-area">
      <span class="empty"></span>
      <div class="chart-display-options">
        <div class="property">
          <!-- the value 260 and 1580 should be in the JS -->
          <label for='wv_min'>Minimum Wavelength: <span id="min_label">260</span></label>
          <input type="range" id="wv_min" value="0" onclick="changeWV()"/> 
        </div>
        <div class="property">
          <label for="wv_max">Maximum Wavelength: <span id="max_label">1580</span></label> 
          <input type="range" id="wv_max" value="100" onclick="changeWV()"/>
        </div>
        <div class="property">
          <label for="check_log">Log Scale</label>
          <input type="checkbox" id='check_log' onclick="changeScale()">
        </div>
      </div>
    </div>
  </body>
  <script src="components/layout.js"></script>
  <script src="../js/tissue_abs_inv.js"></script>
</html>
