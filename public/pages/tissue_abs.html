      <script src="components/layout.js"></script>

      <div class="app">
        <div class="title-container">
          <h1>Tissue absorption</h1>
        </div>
        <div class="app-container">
          <div class="input-area">
            <h2>Absorption spectra of different tissue</h2>
            <div>
              <table id="TissueProp" class="styled-table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Tissue 1</th>
                    <th>Tissue 2</th>
                    <th>Tissue 3</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Blood Concentration</th>
                    <th><input type="number" id="BloodConc_1" value="5" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="BloodConc_2" value="5" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="BloodConc_3" value="5" onchange="updateTissueChart()"/></th>
                  </tr>
                  <tr>
                    <th>Blood saturation</th>
                    <th><input type="number" id="BloodSat_1" value="60" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="BloodSat_2" value="75" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="BloodSat_3" value="90" onchange="updateTissueChart()"/></th>
                  </tr>
                  <tr>
                    <th>Water concentration</th>
                    <th><input type="number" id="WaterConc_1" value="65" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="WaterConc_2" value="65" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="WaterConc_3" value="65" onchange="updateTissueChart()"/></th>
                  </tr>
                  <tr>
                    <th>Lipid concentration</th>
                    <th><input type="number" id="LipidConc_1" value="15" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="LipidConc_2" value="15" onchange="updateTissueChart()"/></th>
                    <th><input type="number" id="LipidConc_3" value="15" onchange="updateTissueChart()"/></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="chart-container">
            <div class="chart-area">
              <canvas id="chart_tissue" width="10" height="5"></canvas>
              <canvas id="chart_chromophores" width="400" height="200"></canvas>
            </div>
          </div>
        </div>

        <span class="empty"></span>
        <div class="chart-display-options">
          <div class="property">
