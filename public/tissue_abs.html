  <body>
      <h1>Tissue absorption</h1>
      <h2>
        Absorption spectra of different tissue
      </h2>
      <p>
        <h3>Make your own tissue by changing the parameters of the tissues</h3>
        <label for="BloodConc_1">Blood concentration 1</label>
        <input id="BloodConc_1" value="5" />

        <label for="BloodConc_2">Blood concentration 2</label>
        <input id="BloodConc_2" value="5" />

        <label for="BloodConc_3">Blood concentration 3</label>
        <input id="BloodConc_3" value="5" />

        <input id="BloodSat_1" value="60" />

        <label for="WaterConc_2">Water concentration 2</label>
